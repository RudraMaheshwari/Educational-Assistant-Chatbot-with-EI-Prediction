<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Answer the Question</h1>
            <form action="{{ url_for('ask_questions') }}" method="POST">
                <div class="mb-6">
                    <p class="text-lg font-medium text-gray-800 mb-4">{{ question }}</p>
                    <div class="mt-4">
                        <label class="inline-flex items-center py-2 px-4 bg-gray-200 rounded-lg mb-2">
                            <input type="radio" class="form-radio text-green-500" name="answer" value="Yes" required>
                            <span class="ml-2 text-gray-700">Yes</span>
                        </label>
                        <br>
                        <label class="inline-flex items-center py-2 px-4 bg-gray-200 rounded-lg">
                            <input type="radio" class="form-radio text-red-500" name="answer" value="No">
                            <span class="ml-2 text-gray-700">No</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                    Submit Answer
                </button>
            </form>
        </div>
    </div>
</body>
</html>
